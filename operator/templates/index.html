<!DOCTYPE html>
<html>

    <head>
        <link rel= "stylesheet" type= "text/css" href="{{ url_for('static',filename='style.css') }}">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    </head>

    <body> 
        {% block body %}
        <nav class="navbar navbar-dark bg-primary">
            <a class="navbar-brand">Formula Student Driverless Simulation Operator</a>
            <form class="form-inline">
                <input class="form-control mr-sm-2" id="access-token" placeholder="Access token" aria-label="Access token" type="password">
            </form>
        </nav>
        
        <div class="wrapper-top">

            <div class="team-selector">
                <h5>Team</h5>
                <div>
                    {% for team in teams %}
                    <div class="custom-control custom-radio">
                        <input class="custom-control-input" type="radio" name="team-select" id="team{{team.id}}" value="{{team.id}}">
                        <label class="custom-control-label" for="team{{team.id}}">
                            {{team.name}}
                        </label>
                    </div>
                    {% endfor %}
                </div>
            </div>

            <div class="column">
                <h5>Simulation Control</h5>
                <div class="simulator-launch-exit-button">
                    <button id="launch-exit" type="button" class="btn btn-primary" data-toggle="tooltip" data-placement="top" title="Starts or stops the Unreal Engine simulator">LAUNCH simulator</button>
                </div>
            </div>

        </div>
        <div class="wrapper-bottom">
            <div class="mission-selector">
                <h5>
                    Mission
                </h5>
                <div>
                    <div class="custom-control custom-radio">
                        <input class="custom-control-input" type="radio" name="mission-select" id="autocross" value="autocross">
                        <label class="custom-control-label" for="autocross">
                            Autocross
                        </label>
                    </div>
                    <div class="custom-control custom-radio">
                        <input class="custom-control-input" type="radio" name="mission-select" id="trackdrive" value="trackdrive">
                        <label class="custom-control-label" for="trackdrive">
                            Trackdrive
                        </label>
                    </div>
                </div>
                <br />
                <h5>
                    Track
                </h5>
                <div>
                    <div class="custom-control custom-radio">
                        <input class="custom-control-input" type="radio" name="track-select" id="TrainingMap" value="TrainingMap">
                        <label class="custom-control-label" for="TrainingMap">
                            TrainingMap
                        </label>
                    </div>
                    <div class="custom-control custom-radio">
                        <input class="custom-control-input" type="radio" name="track-select" id="CompetitionMapTestday1" value="Competition/CompetitionMapTestday1">
                        <label class="custom-control-label" for="CompetitionMapTestday1">
                            CompetitionMapTestday1
                        </label>
                    </div>
                    <div class="custom-control custom-radio">
                        <input class="custom-control-input" type="radio" name="track-select" id="CompetitionMapTestday2" value="Competition/CompetitionMapTestday2">
                        <label class="custom-control-label" for="CompetitionMapTestday2">
                            CompetitionMapTestday2
                        </label>
                    </div>
                    <div class="custom-control custom-radio">
                        <input class="custom-control-input" type="radio" name="track-select" id="CompetitionMapTestday3" value="Competition/CompetitionMapTestday3">
                        <label class="custom-control-label" for="CompetitionMapTestday3">
                            CompetitionMapTestday3
                        </label>
                    </div>
                    <div class="custom-control custom-radio">
                        <input class="custom-control-input" type="radio" name="track-select" id="CompetitionMap1" value="Competition/CompetitionMap1">
                        <label class="custom-control-label" for="CompetitionMap1">
                            CompetitionMap1
                        </label>
                    </div>
                    <div class="custom-control custom-radio">
                        <input class="custom-control-input" type="radio" name="track-select" id="CompetitionMap2" value="Competition/CompetitionMap2">
                        <label class="custom-control-label" for="CompetitionMap2">
                            CompetitionMap2
                        </label>
                    </div>
                    <div class="custom-control custom-radio">
                        <input class="custom-control-input" type="radio" name="track-select" id="CompetitionMap3" value="Competition/CompetitionMap3">
                        <label class="custom-control-label" for="CompetitionMap3">
                            CompetitionMap3
                        </label>
                    </div>
                </div>
            </div>
            <div>
                <h5 class="log-window-title">
                    Simulator Logbook
                </h5>
                <div class="log-window"></div>
            </div>
        </div>
        {% endblock %}

        <!-- JS, Popper.js, and jQuery -->
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

        <script type="text/javascript" src="{{ url_for('static', filename='jquery.js') }}"></script>
    </body>
</html>
